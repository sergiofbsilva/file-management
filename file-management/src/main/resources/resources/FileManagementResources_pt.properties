welcome.content = O sistema de gestão de documentos disponibiliza um sistema simples e eficiente de armazenamento e partilha de documentos entre utilizadores, alinhado com as identidades e estrutura organizacional do IST.\n</br>\nO sistema encontra-se numa fase inicial experimental, em que cada utilizador tem uma quota inicial de 50MB.\n</br>\nÉ possível associar opcionalmente a cada ficheiro um conjunto de meta-dados definidos de acordo com template pré-definidas ou criadas pelo utilizador. Mais informações sobre esta facilidade serão publicadas em breve.\n</br>\nPara aceder ao sistema de ficheiros seleccione a tabulação "Navegar".\n</br>\nNesta fase experimental o sistema está optimizado para Firefox, podendo algumas funcionalidades não estarem disponíveis em outros navegadores.
welcome.share.content = Introduza o nome ou IST-ID da pessoa com quem deseja partilhar este ficheiro e clique em partilhar. </br>\nPode partilhar o mesmo ficheiro com o nº de pessoas que desejar.
